<!DOCTYPE html>
<html lang="en" th:replace="~{bank/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
</head>

<body>
    <section>
        <div class="container mt-4">
            <h2>Blood Stock Management</h2>
            <hr>
            <!-- Add New Blood Stock Form -->
            <div class="mb-4">
                <h4>Add New Blood Stock</h4>
                <form>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group:</label>
                        <select class="form-control" id="bloodGroup" name="bloodGroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="units">Units:</label>
                        <input type="number" class="form-control" id="units" name="units">
                    </div>
                    <div class="form-group">
                        <label for="donationDate">Blood Donation Date:</label>
                        <input type="date" class="form-control" id="donationDate" name="donationDate">
                    </div>
                    <div class="form-group">
                        <label for="expireDate">Blood Expire Date:</label>
                        <input type="date" class="form-control" id="expireDate" name="expireDate">
                    </div>
                    <div class="form-group">
                        <label for="pricePerUnit">Blood Price Per Unit:</label>
                        <input type="number" class="form-control" id="pricePerUnit" name="pricePerUnit" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-primary float-end my-2">Add Stock</button>

                </form>
            </div>

            <!-- Update/Delete Blood Stock Table -->
            <div>
                <h4 class="pt-4">Update/Delete Blood Stock</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Blood Group</th>
                            <th>Units</th>
                            <th>Donation Date</th>
                            <th>Expire Date</th>
                            <th>Price Per Unit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A+</td>
                            <td>25</td>
                            <td>2024-04-12</td>
                            <td>2024-05-12</td>
                            <td>$50</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary">Update</button>
                                <button type="button" class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows for existing blood stock entries -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
