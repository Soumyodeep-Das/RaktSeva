<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <section class="form-page">
        <script>
            function convertToUppercase(input) {
                input.value = input.value.toUpperCase();
            }
        </script>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 mt-2">
                    <div class="my-card text-center">
                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                            class="alert text-center" role="alert">
                            <strong class="text-center" th:text="${session.message.content}"></strong>
                        </div>
                        <h1 class="text-center">Register Here</h1>
                        <form th:action="@{/register_form}" method="post" enctype="multipart/form-data"
                            th:object="${bank}">
                            <div class="mb-3 form-group">
                                <!-- <label for="name" class="form-label">Name </label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            person
                                        </span>
                                    </span>
                                    <input type="text" th:value="${bank.name}"
                                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' "
                                        class="form-control" id="name" name="name" placeholder="Enter name">
                                    <div th:each="n : ${#fields.errors('name')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>

                            </div>

                            <div class="mb-3 form-group">

                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            license
                                        </span>
                                    </span>
                                    <input type="text" th:value="${bank.license}"
                                        th:classappend="${#fields.hasErrors('license')} ? 'is-invalid' : '' "
                                        class="form-control" id="license" name="license" placeholder="Enter license">
                                    <div th:each="n : ${#fields.errors('license')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="email" class="form-label">Email address</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            mail
                                        </span>
                                    </span>
                                    <input type="email" th:value="${bank.email}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' "
                                        class="form-control" id="email" name="email" placeholder="Enter email">
                                    <div th:each="n : ${#fields.errors('email')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="phone" class="form-label">Phone</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            call
                                        </span>
                                    </span>
                                    <input type="tel" th:value="${bank.contactNumber}"
                                        th:classappend="${#fields.hasErrors('contactNumber')} ? 'is-invalid' : '' "
                                        class="form-control" id="contactNumber" name="contactNumber"
                                        placeholder="Enter phone number">
                                    <div th:each="n : ${#fields.errors('contactNumber')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="password" class="form-label">Password</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </span>
                                    <input type="password"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' "
                                        class="form-control" id="password" name="password" placeholder="Enter password">
                                    <div th:each="n : ${#fields.errors('password')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="cpassword" class="form-label">Confirm Password</label> -->

                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </span>
                                    <input type="password"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' "
                                        class="form-control" id="cpassword" name="cpassword"
                                        placeholder="Confirm password">
                                    <div th:each="n : ${#fields.errors('password')}" th:text="${n}"
                                        class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-image-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            image
                                        </span>
                                    </span>
                                    <input class="form-control" name="bankProfile" type="file" id="bankProfile">
                                </div>
                            </div>

                            <div class="mb-3 form-group row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-house-fill"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                home
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.address}"
                                            th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : '' "
                                            class="form-control" id="address" name="address" placeholder="Enter address"
                                            oninput="convertToUppercase(this)">
                                        <div th:each="n : ${#fields.errors('address')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-geo-alt-fill"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                location_city
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.city}"
                                            th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : '' "
                                            class="form-control" id="city" name="city" placeholder="Enter city"
                                            oninput="convertToUppercase(this)">
                                        <div th:each="n : ${#fields.errors('city')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-group row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-flag-fill"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                apartment
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.district}"
                                            th:classappend="${#fields.hasErrors('district')} ? 'is-invalid' : '' "
                                            class="form-control" id="district" name="district"
                                            placeholder="Enter district" oninput="convertToUppercase(this)">
                                        <div th:each="n : ${#fields.errors('district')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-globe"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                public
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.state}"
                                            th:classappend="${#fields.hasErrors('state')} ? 'is-invalid' : '' "
                                            class="form-control" id="state" name="state" placeholder="Enter state"
                                            oninput="convertToUppercase(this)">
                                        <div th:each="n : ${#fields.errors('state')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-group row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-geo-fill"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                flag
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.country}"
                                            th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : '' "
                                            class="form-control" id="country" name="country" placeholder="Enter country"
                                            oninput="convertToUppercase(this)">
                                        <div th:each="n : ${#fields.errors('country')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-hospital-fill"></i> <!-- Add your icon here -->
                                            <span class="material-symbols-outlined">
                                                local_hospital
                                            </span>
                                        </span>
                                        <input type="text" th:value="${bank.associatedWith}"
                                            th:classappend="${#fields.hasErrors('associatedWith')} ? 'is-invalid' : '' "
                                            class="form-control" id="associatedWith" name="associatedWith"
                                            placeholder="Enter associated hospital">
                                        <div th:each="n : ${#fields.errors('associatedWith')}" th:text="${n}"
                                            class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="agreed" class="form-check-input" id="agreed">
                                <label for="agreed">Agree Terms & Conditions</label>
                            </div>

                            <div class="form-group form-check">
                                <label>Already have an account ?</label>
                                <a th:href="@{signin}">Log In</a>
                                <!-- <button type="submit" class="btn btn-danger" th:href="@{signin}">Log In</button> -->
                            </div>

                            <div class="form-group form-check">
                                <label>Forgot Password ?</label>
                                <a th:href="@{forgotPass}">Reset Password</a>
                                <!-- <button type="submit" class="btn btn-danger">Forgot Password</button>  -->
                                <!-- This functionality is not implemented yet -->
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                                <!-- <button type="reset" class="btn btn-warning">Clear Form</button> -->
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
